<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS Starter</title>
    <script defer src="./Entity/nodeGrid.js"></script> 
    <script src="script.js"></script> 
    <script defer src="sidebar-controls.js"></script> 
    <script type="module" defer src="script.js"></script>
</head>

<body>
    <button class="floatButton" id="floatButton"></button>
    <div class="sidenav" id="sidenav">
        <div class="sidenav-header" id="sidenav-header">
            <div class="sidenav-header-text">Fight-Sim!</div> 
            <button class="sidenav-header-minimize" id="sidenav-header-minimize"></button>
        </div>
        <div class="entity-customizer-container" id="customizer1">
            <div class="entity-customizer-header" id="entity-customizer-header1">
                <input type="text" class="entity-customizer-text-box" placeholder="Enter a fighter name..." id="entity-customizer-name-text-box1" />
                <div class="spacer" id="spacer1"></div>
                <button class="entity-customizer-minimize" id="entity-customizer-minimize1">-</button>
                <div class="spacer" id="spacer1"></div>
                <button class="entity-customizer-delete" id="entity-customizer-delete1">x</button>
            </div>
            <div class="spacer-col" id="spacer-col1"></div>
            <div class="rounded-divider" id="rounded-divider1"></div>
            <div class="spacer-col" id="spacer-col1"></div>
            <div class="entity-shape-row" id="entity-shape-row1">
                <label class="shape-label" for="entity-customizer-shape-dropdown1" id="shape-label1">Shape:</label>
                <div class="spacer" id="spacer1"></div>
                <div class="shape-dropdown-container" id="shape-dropdown-container1">
                    <button class="shape-drop-button" id="shape-drop-button1">Dropdown</button>
                    <div class="shape-dropdown-content">
                        <a href="#">Square</a>
                    </div>
                  </div>
            </div>
            <div class="spacer-col" id="spacer-col1"></div>
            <div class="entity-speed-row" id="entity-speed-row1">
                <label class="speed-label" for="entity-customizer-speed-text-box1" id="speed-label1">Speed:</label>
                <div class="spacer" id="spacer1"></div>
                <input type="text" class="entity-customizer-text-box" placeholder="Enter a speed..." id="entity-customizer-speed-text-box1" />
            </div>
            <div class="spacer-col" id="spacer-col1"></div>
            <div class="entity-size-row" id="entity-size-row1">
                <label class="size-label" for="entity-customizer-size-text-box1" id="size-label1">Size:</label>
                <div class="spacer" id="spacer1"></div>
                <input type="text" class="entity-customizer-text-box" placeholder="Enter a size..." id="entity-customizer-size-text-box1" />
            </div>
            <div class="spacer-col" id="spacer-col1"></div>
            <div class="entity-color-row" id="entity-color-row1">
                <label class="color-label" for="entity-customizer-color-box" id="color-label1">Color:</label>
                <div class="spacer" id="spacer1"></div>
                <div class="entity-customizer-color-box" id="entity-customizer-color-box"></div>
            </div>
            <div class="spacer-col" id="spacer-col1"></div>
            <div class="matchups-label" for="entity-customizer-matchups-box" id="matchups-label1">Matchups:</div>
            <div class="entity-customizer-matchups-container" id="entity-customizer-matchups-container1">
                <table class="matchups-table" id="matchups-table1">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Prey</th>
                            <th>Predator</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>TempName1</td>
                            <td>
                                <input type="checkbox" id="matchup-prey1" value="true">
                            </td>
                            <td>
                                <input type="checkbox" id="matchup-predator1" value="true">
                            </td>
                        </tr>
                        <tr>
                            <td>TempName2</td>
                            <td>
                                <input type="checkbox" id="matchup-prey1" value="true">
                            </td>
                            <td>
                                <input type="checkbox" id="matchup-predator1" value="true">
                            </td>
                        </tr>
                        <tr>
                            <td>TempName3</td>
                            <td>
                                <input type="checkbox" id="matchup-prey1" value="true">
                            </td>
                            <td>
                                <input type="checkbox" id="matchup-predator1" value="true">
                            </td>
                        </tr>
                        <tr>
                            <td>TempName4</td>
                            <td>
                                <input type="checkbox" id="matchup-prey1" value="true">
                            </td>
                            <td>
                                <input type="checkbox" id="matchup-predator1" value="true">
                            </td>
                        </tr>
                        <tr>
                            <td>TempName5</td>
                            <td>
                                <input type="checkbox" id="matchup-prey1" value="true">
                            </td>
                            <td>
                                <input type="checkbox" id="matchup-predator1" value="true">
                            </td>
                        </tr>
                        <tr>
                            <td>TempName6</td>
                            <td>
                                <input type="checkbox" id="matchup-prey1" value="true">
                            </td>
                            <td>
                                <input type="checkbox" id="matchup-predator1" value="true">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="spacer-col" id="spacer-col1"></div>
        </div>
        <button class="roundButton" id="changeColor" onclick="addEntityCustomizerBox()">&#43</button>
    </div>


    <button class="sidenav-header-maximize-button" id="sidenav-header-maximize-button">+</button>
    <div class="navbar" id="navbar">
        <button type="button">whoa</button>
    </div>
    <div class="canvas-container" id="canvas-container">
        <canvas class="webgl" id="webgl"></canvas>
    </div>
</body>

</html>
